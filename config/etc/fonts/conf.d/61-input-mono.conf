<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

    <alias>
        <family>monospace</family>
        <prefer>
            <family>Input Mono</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Input Mono Compressed</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Input Mono Condensed</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Input Mono Narrow</family>
        </prefer>
    </alias>

    <alias>
        <family>Input Mono</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>
    <alias>
        <family>Input Mono Compressed</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>
    <alias>
        <family>Input Mono Condensed</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>
    <alias>
        <family>Input Mono Narrow</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>

</fontconfig>
