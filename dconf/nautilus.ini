[org/gnome/nautilus/preferences]
default-folder-viewer='list-view'
search-view='list-view'
search-filter-time-type='last_used'
show-delete-permanently=true

[org/gnome/nautilus/list-view]
default-column-order=['name', 'size', 'type', 'mime_type', 'owner', 'group', 'permissions', 'date_created', 'date_modified', 'date_modified_with_time', 'date_accessed', 'where', 'recency', 'starred']
default-visible-columns=['name', 'size', 'type', 'owner', 'permissions']

[org/gnome/nautilus/window-state]
initial-size=(1500, 1020)
maximized=false
