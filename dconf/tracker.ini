[org/freedesktop/tracker/miner/files]
crawling-interval=-2
enable-monitors=false
index-on-battery=false
index-on-battery-first-time=false
index-recursive-directories=@as []
index-single-directories=@as []
index-applications=false
index-optical-discs=false
index-removable-devices=false
removable-days-threshold=1
throttle=20

[org/freedesktop/tracker/extract]
wait-for-miner-fs=true
text-allowlist=['*.txt', '*.md']
