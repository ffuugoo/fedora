[org/gnome/desktop/interface]
clock-show-date=false
clock-show-seconds=true
show-battery-percentage=true
font-antialiasing='rgba'
font-hinting='slight'
font-name='Cantarell 11'
document-font-name='Arimo 11'
monospace-font-name='Input Mono 11'
toolbar-style='text'

[org/gnome/desktop/background]
picture-uri='file:///usr/share/backgrounds/gnome/adwaita-l.jpg'
picture-uri-dark='file:///usr/share/backgrounds/gnome/adwaita-d.jpg'
picture-options='zoom'
color-shading-type='solid'
primary-color='#ffffff'
secondary-color='#ffffff'

[org/gnome/desktop/screensaver]
lock-delay=uint32 0
picture-uri='file:///usr/share/backgrounds/gnome/adwaita-l.jpg'
picture-options='zoom'
color-shading-type='solid'
primary-color='#ffffff'
secondary-color='#ffffff'

[org/gnome/login-screen]
allowed-failures=5

[org/gnome/desktop/session]
idle-delay=uint32 300

[org/gnome/settings-daemon/plugins/power]
power-button-action='suspend'
sleep-inactive-ac-timeout=1800
sleep-inactive-ac-type='nothing'

[org/gnome/system/location]
enabled=true

[org/gnome/desktop/datetime]
automatic-timezone=true

[org/gnome/settings-daemon/plugins/color]
night-light-enabled=false

[org/gnome/mutter]
auto-maximize=false
center-new-windows=true
dynamic-workspaces=true
experimental-features=['kms-modifiers']

[org/gnome/desktop/wm/preferences]
num-workspaces=5
button-layout='appmenu:close'
resize-with-right-button=true
titlebar-font='Cantarell Bold 11'
audible-bell=false

[org/gnome/desktop/peripherals/keyboard]
delay=uint32 200
repeat-interval=uint32 13
numlock-state=true

[org/gnome/desktop/input-sources]
sources=[('xkb', 'us'), ('xkb', 'ru')]

[system/locale]
region='en_GB.UTF-8'

[org/gnome/shell]
enabled-extensions=['appindicatorsupport@rgcjonas.gmail.com', 'caffeine@patapon.info']
favorite-apps=['firefox.desktop', 'org.gnome.Nautilus.desktop']
app-picker-layout=@aa{sv} []

[org/gnome/desktop/app-folders]
folder-children=['null']

[org/gnome/desktop/search-providers]
sort-order=['org.gnome.Settings.desktop', 'org.gnome.Nautilus.desktop', 'org.gnome.Contacts.desktop', 'qalculate-gtk.desktop', 'org.gnome.Characters.desktop', 'firefox.desktop', 'org.gnome.seahorse.Application.desktop', 'org.gnome.Terminal.desktop']
disabled=['firefox.desktop', 'org.gnome.seahorse.Application.desktop', 'org.gnome.Terminal.desktop']

[org/gnome/shell/extensions/caffeine]
show-notifications=false
enable-fullscreen=false

[org/gnome/desktop/privacy]
recent-files-max-age=7
old-files-age=uint32 30
remove-old-trash-files=true
remove-old-temp-files=true

[org/gnome/desktop/media-handling]
automount=false
automount-open=false
autorun-never=true
autorun-x-content-start-app=@as []
autorun-x-content-open-folder=@as []
autorun-x-content-ignore=['x-content/audio-cdda', 'x-content/audio-dvd', 'x-content/audio-player', 'x-content/blank-bd', 'x-content/blank-hddvd', 'x-content/blank-dvd', 'x-content/blank-cd', 'x-content/ebook-reader', 'x-content/image-dcf', 'x-content/image-picturecd', 'x-content/ostree-repository', 'x-content/software', 'x-content/unix-software', 'x-content/win32-software', 'x-content/video-bluray', 'x-content/video-hddvd', 'x-content/video-dvd', 'x-content/video-svcd', 'x-content/video-vcd']

[org/gnome/system/smb]
workgroup='WORKGROUP'

